services:
  website:
    build:
      context: ./web/
      args:
        - NODE_ENV=development
    ports:
      - "3000:3000"
    container_name: website
    depends_on:
      - mongo
      - minio
    volumes:
      - ./web/:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=root
      - MONGO_PASSWORD=password
      - MONGO_IP=mongo
      - MONGO_PORT=27017
      - MONGO_DATABASE=data
      - DATABASE_URL=mongodb://root:password@mongo:27017/data
      - S3_ACCESS_KEY=FBj3TxXH9r738ODL6KJK
      - S3_SECRET_KEY=Q3eNvQyVWgh0nbe6mD47FPTkeYdNE3FH9LifKkbo
      - S3_ENDPOINT=minio
      - S3_PORT=9000
    command: "npm run dev"

  load_balancer:
    image: nginx:latest
    container_name: load_balancer
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - website
    ports:
      - "5000:80"
  
  mongo:
    image: mongo
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./data/mongo:/data/db
    ports:
      - "27017:27017"

  mongo_panel:
    image: mongo-express
    container_name: mongo_panel
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://root:password@mongo:27017/
      - ME_CONFIG_BASICAUTH=false
      - ME_CONFIG_OPTIONS_EDITORTHEME=material-darker
    depends_on:
      - mongo
    ports:
      - "8081:8081"

  minio:
    image: quay.io/minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=password
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data